<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOD DONATION PORTAL</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/signup.css">
</head>

<body>
    <div class="container border rounded mt-5 shadow-lg">
        <h2 class="d-flex justify-content-center mt-3">SIGN UP</h2>
        <form class="px-4 py-3" id="signup-form">
            <div class="mb-3">
                <label class="form-label">First Name
                    <input name="firstName" type="text" class="form-control" placeholder="Enter First Name"
                        autocomplete="name">
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name
                    <input name="lastName" type="text" class="form-control" placeholder="Enter Last Name"
                        autocomplete="name">
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Email address
                    <input name="email" type="email" class="form-control" placeholder="Enter Email address"
                        autocomplete="email">
                </label>
            </div>
            <div class="mb-3 pswd">
                <label class="form-label">Password
                    <input name="password" type="password" class="form-control" placeholder="Enter Password"
                        autocomplete="current-password"><i class="bx bx-show eye-icon"></i>
                </label>
            </div>
            <div class="mb-3 pswd">
                <label class="form-label">Confirm Password
                    <input name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password"
                        autocomplete="new-password"> <i class="bx bx-show eye-icon"></i>
                </label>
            </div>

            <div class="xdiv">
                <div id="message"></div>
            </div>


            <div class="btn1 d-flex justify-content-center">
                <button type="submit" class="signup btn border">Signup</button>
            </div>

        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
