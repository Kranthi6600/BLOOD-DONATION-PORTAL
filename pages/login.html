<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOD DONATION PORTAL</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="container1 d-flex justify-content-center align-items-center flex-column">
        <div class="container border rounded-3 p-3 mb-5 bg-body-tertiary login-box">
            <div class=" d-flex justify-content-center align-items-center flex-row">
                <img class="image1 mb-2" src="../assets/images/6fa952b3-5789-42ac-b377-32e1ab527d15.jpg" alt="img">
                <h1>LOGIN</h1>
            </div>

            <form class="p-4" id="login-form">
                <div class="mb-3">
                    <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
                    <input name="email" type="email" class="form-control" id="exampleDropdownFormEmail2"
                        placeholder="Enter Email">
                </div>
                <div class="mb-3 pswd">
                    <label class="form-label">Password
                        <input name="password" type="password" class="form-control form-input" placeholder="Enter Password"
                            autocomplete="current-password"><i class="bx bx-show eye-icon"></i>
                    </label>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                        <label class="form-check-label" for="dropdownCheck2">
                            Remember me
                        </label>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <button type="submit" id="btn" class="btn">Log in</button>
                </div>

                <div class="message"
                    style="text-align: center; margin: 10px; border: 1px solid rgba(141, 133, 133, 0.76);"></div>

                <p class="m-3" style="font-weight: 400; font-size: small; text-align: center; ">
                    Have an Account...? if not <a href="pages/signup.html">Create Account</a></p>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
