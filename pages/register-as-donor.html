<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOD DONATION PORTAL</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/register-as-donor.css">
</head>

<body>

    <div class="layout">
        <div id="side-nav"></div>

        <div class="main-content m-4">

            <h2 class="mb-5 RAD" style="text-decoration: underline;">Register as a Donor</h2>

            <form class="row g-3 form-div">
                <div class="col-md-12">
                    <label for="firstName" class="form-label">First Name
                    </label>
                    <input name="firstName" type="text" class="form-control" id="firstName"
                        placeholder="Enter First Name" autocomplete="given-name">
                </div>
                <div class="col-md-12">
                    <label for="lastName" class="form-label">Last Name
                    </label>
                    <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Enter Last Name"
                        autocomplete="family-name">
                </div>
                <div class="col-md-12">
                    <label for="email" class="form-label">Email</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Enter Email"
                        autocomplete="email">
                </div>
                <div class="col-md-12 pswd">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" placeholder="Enter Password"
                        autocomplete="current-password"><i class="bx bx-show eye-icon"></i>
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input name="address" type="text" class="form-control" id="address" placeholder="Enter Address"
                        autocomplete="street-address">
                </div>
                <div class="col-md-5">
                    <label for="city" class="form-label">City</label>
                    <input name="city" type="text" class="form-control" id="city" placeholder="Enter City"
                        autocomplete="address-level2">
                </div>

                <div class="col-md-5">
                    <label for="zip" class="form-label">State</label>
                    <input name="state" type="text" class="form-control" id="state" placeholder="Enter State"
                        autocomplete="address-level1">
                </div>
                <div class="col-12">
                    <div class="col-md-4">
                        <label for="zip" class="form-label">Zip</label>
                        <input name="zipCode" type="text" class="form-control" id="zip" placeholder="Enter Zip"
                            autocomplete="postal-code">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input rounded-5" name="checkbox" id="gridCheck" type="checkbox"
                                autocomplete="off">
                            <label class="form-check-label" for="gridCheck">Agree and Continue</label>
                        </div>
                    </div>

                    <div class="message" style="text-align: center; margin-top: 1rem; "></div>

                    <div class="btn-div">
                        <button type="submit" class="btn btn-primary rounded-2"> Register </button>
                    </div>
            </form>
        </div>
        <div class="right-content mt-2">
            <h4 class="recent-donations">Recent Donations</h4>
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="card">
                        <div class="card-body2">
                            <div>
                                <img class="img3" src="../assets/images/donations-svgrepo-com.svg" alt="">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Total Donations</h5>
                                <p class="card-text">Last Month</p>
                            </div>
                            <div class=""><a class="count">27+</a></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12">
                    <div class="card">
                        <div class="card-body2">
                            <div>
                                <img class="img3" src="../assets/images/blood-donation2-svgrepo-com.svg" alt="">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Life Saving</h5>
                                <p class="card-text">Monthly Total</p>
                            </div>
                            <div class=""><a class="count">90+</a></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12">
                    <div class="card">
                        <div class="card-body2">
                            <div>
                                <img class="img3" src="../assets/images/events-svgrepo-com.svg" alt="">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Upcoming Events</h5>
                                <p class="card-text">Next Month</p>
                            </div>
                            <div class=""><a class="count">10+</a></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12">
                    <div class="card">
                        <div class="card-body2">
                            <div>
                                <img class="img3" src="../assets/images/register-svgrepo-com.svg" alt="">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Registered Donors</h5>
                                <p class="card-text">Till Date</p>
                            </div>
                            <div><a class="count">120+</a></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12">
                    <div class="card">
                        <div class="card-body2">
                            <div>
                                <img class="img3" src="../assets/images/team.png" alt="">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Active Volunteers</h5>
                                <p class="card-text">This Month</p>
                            </div>
                            <div><a class="count">45+</a></div>
                        </div>
                    </div>
                </div>


            </div>
        </div>


        <script src="../js/side-nav.js"></script>
        <script src="../js/register-as-donor.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
