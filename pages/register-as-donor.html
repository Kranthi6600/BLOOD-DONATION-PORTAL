<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOD DONATION PORTAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/register-as-donor.css">
</head>

<body>

    <div class="layout">
        <div id="side-nav"></div> <!-- Sidebar will be loaded here -->

        <div class="main-content m-4">

            <h2 class="mb-5 RAD" style="text-decoration: underline;">Register as a Donor</h2>

            <form class="row g-3 form-div">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="john123@.gmail">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Landmark">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Landmark 2">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose</option>
                        <option value="1">Telangana</option>
                        <option value="2">Tamilnadu</option>
                        <option value="3">Banglore</option>
                        <option value="4">Karnataka</option>
                        <option value="5">Gujarat</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input rounded-5" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Agree and Continue
                        </label>
                    </div>
                </div>
                <div class="btn-div">
                    <button type="submit" class="btn btn-primary rounded-2"
                        onclick="window.location.href='view-donor-list.html'"> Register </button>
                </div>
            </form>

        </div>

        <div class="right-content mt-2">
            <h4 class="recent-donations">Recent Donations</h4>
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="card">
                        <div class="card-body2">
                            <div>
                                <img class="img3" src="../assets/images/donations-svgrepo-com.svg" alt="">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Total Donations</h5>
                                <p class="card-text">Last Month</p>
                            </div>
                            <div class=""><a class="count">27+</a></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12">
                    <div class="card">
                        <div class="card-body2">
                            <div>
                                <img class="img3" src="../assets/images/blood-donation2-svgrepo-com.svg" alt="">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Life Saving</h5>
                                <p class="card-text">Monthly Total</p>
                            </div>
                            <div class=""><a class="count">90+</a></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12">
                    <div class="card">
                        <div class="card-body2">
                            <div>
                                <img class="img3" src="../assets/images/events-svgrepo-com.svg" alt="">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Upcoming Events</h5>
                                <p class="card-text">Next Month</p>
                            </div>
                            <div class=""><a class="count">10+</a></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12">
                    <div class="card">
                        <div class="card-body2">
                            <div>
                                <img class="img3" src="../assets/images/register-svgrepo-com.svg" alt="">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Registered Donors</h5>
                                <p class="card-text">Till Date</p>
                            </div>
                            <div><a class="count">120+</a></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12">
                    <div class="card">
                        <div class="card-body2">
                            <div>
                                <img class="img3" src="../assets/images/team.png" alt="">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Active Volunteers</h5>
                                <p class="card-text">This Month</p>
                            </div>
                            <div><a class="count">45+</a></div>
                        </div>
                    </div>
                </div>


            </div>
        </div>


        <script src="../js/side-nav.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
