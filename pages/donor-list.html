<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOD DONATION PORTAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/donor-list.css">
</head>

<body>
    <div class="layout">
        <div id="side-nav"></div>


        <div class="main-content m-4">
            <h1 class="m-3" style="text-decoration: underline;">Donor List</h1>

            <table class="table" id="user-table">
                <thead>
                    <tr>
                        <th scope="col">S.no</th>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Age</th>
                        <th scope="col">Address</th>
                        <th scope="col">Health Issues</th>
                        <th scope="col">View</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div class="add-userDiv border">
                <img class="add-userImg border rounded-3" id="add-userImg" src="../assets/images/add-svgrepo-com.svg"
                    alt="img">
                Add User
            </div>

            <div class="options-box border" id="options-box">
                <div class="option-item" id="view-option">View</div>
                <div class="option-item" id="edit-option">Edit</div>
                <div class="option-item" id="delete-option">Delete</div>
                <div class="option-item" id="close-options">Close</div>
            </div>
        </div>

        <div class="new-userForm" id="new-userForm">
            <form class="px-4 py-3 border" id="user-form">
                <div class="mb-6">
                    <label class="form-label">Name
                        <input name="name" type="text" class="form-control" placeholder="Enter Name"
                            autocomplete="name">
                    </label>
                </div>
                <div class="mb-6">
                    <label class="form-label">Gender
                        <input name="gender" type="text" class="form-control" placeholder="Enter Gender">
                    </label>
                </div>
                <div class="mb-6">
                    <label class="form-label">Contact
                        <input name="contact" type="text" class="form-control" placeholder="Enter Contact">
                    </label>
                </div>
                <div class="mb-6">
                    <label class="form-label">Age
                        <input name="age" type="text" class="form-control" placeholder="Enter Age">
                    </label>
                </div>
                <div class="mb-6">
                    <label class="form-label">Address
                        <input name="address" type="text" class="form-control" placeholder="Enter Address">
                    </label>
                </div>
                <div class="mb-6">
                    <label class="form-label">Health Issues
                        <input name="healthIssues" type="text" class="form-control" placeholder="Enter Health Issues">
                    </label>
                </div>
                <div class="message"></div>
                <div class="buttons">
                    <button class="add-userBtn btn border" id="add-userBtn" type="submit">Add User</button>

                    <button class="close-formBtn btn border" id="close-formBtn" type="button">Close</button>
                </div>
            </form>
        </div>
        <div class="right-content mt-2"></div>
    </div>

    <script src="../js/side-nav.js"></script>
    <script src="../js/donor-list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
